<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
    $( document ).ready(function(){
      $("#click").click( function(e) {
        $.ajax({
      		url: 'https://taxonomy.wabarr.com/taxa/',
          beforeSend: function(xhr) {
              xhr.setRequestHeader("Authorization", 'Token fc4114e3cce1d739cf1bc579553084b51b979131');
            },
      		method: 'POST',
          data: $("#submitform").serialize(),
      		dataType: 'json',
      		success: function(data) {
      			$("#resultsdiv").replaceWith("<h2>Thanks! Message sent.</h2>");
      		},
      		error: function(err) {
      			$("#resultsdiv").replaceWith("There was an error.");
      		}
        });
      });
    });
  </script>
</head>

<body>
<form action="http://localhost:8000/taxa/" method="POST" id="submitform">
  <input name="ref" placeholder="reference id" />
  <input name="rank" placeholder="rank id" />
  <input name="name" placeholder="taxonName"/>
</form>
<h1 id="click">Click Me</h1>
<div id="resultsdiv"></div>
</body>
</html>
